	<title>autoComplete</title>
</head>
<body>
	<div class="ui-widget well bg-success text-info col-sm-4">something...
		<input class="form-control ui-autocomplete-input input" type="text" name="autocomplete" id="location">
		<div id="location2"> jklasdf</div>
	</div>
<script type="text/javascript">

	$('#location').on('keyup', function () {
	var ui = $(this).val();
	var uiArray = [];
	uiArray.push(ui);
	uiArray = uiArray.toString();
	console.log(uiArray);
	var locationURL = "https://maps.googleapis.com/maps/api/place/autocomplete/json?input="+ uiArray +"&types=(cities)&language=en&key=AIzaSyDfwe1DfMd-wWuSdcx-8p-e2fMHLYGaqi4";
	$.ajax({
		url:locationURL,
		method: 'GET'
	}).done(function(response){
		console.log(response);
		autocomplete = response.predictions[0].description;

		for (var i= 0; i<5; i++){
			var predictionsArray = [];
			predictionsArray.push(autocomplete);
			predictionsArray.list();
			console.log(predictionsArray);
		};
		// $(autocomplete).each(response){
			console.log(autocomplete);
		});
		// }
		// console.log(autocomplete);
	});
</script>
	
</body>
</html>
